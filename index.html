<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapperCalc">
        <p class="numbWindow" id="display">123456</p>
        <div class="wrapperTable">
            <div class="row">
                <button class="btn-style btn-grey-style" value="AC">AC</button>
                <button class="btn-style btn-grey-style" value="+/-">+/-</button>
                <button class="btn-style btn-grey-style" value="%">%</button>
                <button class="btn-style btn-orange-style" value="/">÷</button>
            </div>
            <div class="row">
                <button class="btn-style btn-darkgrey-style figure" value="7">7</button>
                <button class="btn-style btn-darkgrey-style figure" value="8">8</button>
                <button class="btn-style btn-darkgrey-style figure" value="9">9</button>
                <button class="btn-style btn-orange-style" value="*">×</button>
            </div>
            <div class="row">
                <button class="btn-style btn-darkgrey-style figure" value="4">4</button>
                <button class="btn-style btn-darkgrey-style figure" value="5">5</button>
                <button class="btn-style btn-darkgrey-style figure" value="6">6</button>
                <button class="btn-style btn-orange-style" value="-">-</button>
            </div>
            <div class="row">
                <button class="btn-style btn-darkgrey-style figure" value="1">1</button>
                <button class="btn-style btn-darkgrey-style figure" value="2">2</button>
                <button class="btn-style btn-darkgrey-style figure" value="3">3</button>
                <button class="btn-style btn-orange-style" value="+">+</button>
            </div>
            <div class="row">
                <button class="btn-style zero-style btn-darkgrey-style figure" value="0">0</button>
                <button class="btn-style btn-darkgrey-style" value=".">‚</button>
                <button class="btn-style btn-orange-style" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
